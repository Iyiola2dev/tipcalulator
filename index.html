<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen w-screen bg-[#c5e4e7]">
    <header class="flex flex-col items-center text-3xl">
      <div class="my-5 tracking-[1rem]">
        <h2>SPLI</h2>
        <h2>TTER</h2>
      </div>
    </header>
    <main class="main mt-4 h-screen bg-white rounded-t-3xl px-8 lg:mx-[20rem] lg:my-10 lg:flex">  
      <div class="lg:mb-[10rem]">  
        <label for="bill" class="block text-gray-700 font-spaceMono">Bill</label>

      <div class="relative">
        <svg
          class="absolute top-7 left-2"
          xmlns="http://www.w3.org/2000/svg"
          width="11"
          height="17"
        >
          <path
            fill="#9EBBBD"
            d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"
          />
        </svg>
        <input
          type="number"
          id="bill"
          class="w-full p-2 mt-2 border rounded-lg text-right bg-[#f3f8fb] text-[#084644] font-bold text-3xl"
          value="142.55"
        />
      </div>
      <section
        class="flex flex-col justify-between gap-2 text-white text-2xl mt-3"
      >
        <h3 class="text-[#687b7b] text-lg">Select Tip %</h3>
        <div class="flex justify-between py-1 gap-3">
          <button id="five" class="bg-[rgb(0,71,75)]">5%</button>
          <button id="ten" class="bg-[rgb(0,71,75)]">10%</button>
        </div>
        <div class="flex justify-between py-1 gap-3">
          <button id="fifteen" class="bg-[#26c2ad]">15%</button>
          <button id="twentyFive" class="bg-[#00474b]">25%</button>
        </div>
        <div class="flex justify-between py-1 gap-3">
          <button id="fifty" class="bg-[#00474b]">50%</button>
          <input
            type="number"
            name="custom"
            id="custom"
            value=" "
            class="text-3xl text-right w-[48%] text-[#084644] bg-[#f3f8fb]"
          />
        </div>
      </section>
      <div class="mt-3">
        <label for="bill" class="block text-gray-700 font-spaceMono">
          Number of People</label
        >
        <div class="relative">
          <svg
            class="absolute top-7 left-2"
            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="16"
          >
            <path
              fill="#9EBBBD"
              d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"
            />
          </svg>
          <input
            type="number"
            id="people"
            class="w-full p-2 mt-2 border rounded-lg text-right bg-[#f3f8fb] text-[#084644] font-bold text-3xl"
            value="5"
          />
        </div>
      </div>
    </div>
      <section
        class="bg-[#084644] mt-3 flex flex-col py-5 rounded-xl px-3 gap-2 lg:my-[10rem]"
      >
        <div class="flex flex-row justify-between items-center p-3">
          <div class="flex flex-col">
            <span class="text-white">Tip Amount</span>
            <span class="text-[#568286]">/ person</span>
          </div>
          <div class="flex gap-1 text-3xl font-bold text-[#26c2ad]">
            <p>$</p>
            <p id="tip" class="text-3xl font-bold">4.79</p>
          </div>
        </div>
        <div class="flex flex-row justify-between items-center p-3">
          <div class="flex flex-col">
            <span class="text-white">Total</span>
            <span class="text-[#568286]">/ person</span>
          </div>
          <div class="flex gap-1 text-3xl font-bold text-[#26c2ad]">
            <p>$</p>
            <p id="total">32.79</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#084644] bg-[#26c2ad] text-3xl" type="reset">
            Reset
          </button>
        </div>
      </section>
    </main>

  </body>
</html>
